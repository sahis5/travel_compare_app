<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelCompare</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Magnetik&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/854/854894.png"
       alt="Travel"
       style="height: 32px; vertical-align: middle; margin-right: 8px;">
       TravelCompare
    </h1>

    <form id="search-form">
      <input type="text" id="from" placeholder="From Airport IATA Code (e.g., BLR)" required>
      <input type="text" id="to" placeholder="To Airport IATA Code (e.g., DEL)" required>
      <input type="date" id="date" required>
      <button type="submit">Compare</button>
    </form>

    <!-- Centered Clear Button -->
    <div class="center-btn">
      <button id="clear-btn" type="button">Clear Results</button>
    </div>

    <table id="results">
      <thead>
        <tr>
          <th>Mode</th>
          <th>Provider</th>
          <th>Price (â‚¹)</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
<script src="script.js"></script>
</body>
</html>
