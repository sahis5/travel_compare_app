<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelCompare</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/854/854894.png" alt="Travel" />
      TravelCompare
    </h1>
    <div id="support-link" style="cursor:pointer; color:#007bff;">
      Contact Us â–¾
      <div id="support-dropdown" class="dropdown">
        <div id="email-us">
          <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email" class="icon" />
          Email Us
        </div>
        <div id="linkedin-us">
          <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn" class="icon" />
          LinkedIn
        </div>
      </div>
    </div>
  </header>

  <main>
    <form id="search-form">
      <input type="text" id="from" placeholder="From (City or Code)" required />
      <input type="text" id="to" placeholder="To (City or Code)" required />
      <input type="date" id="date" required />
      <button type="submit">Search</button>
    </form>

    <div class="center-btn">
      <button id="clear-btn" type="button">Clear Results</button>
    </div>

    <div id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
